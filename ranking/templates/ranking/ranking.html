<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" style="text-align:center"> どうぶつ　『推し』　ランキング!</h1>
            <p class="lead text-center" style="text-align:center">
               <br><br>
            </p>
        </div>
    </div>
</section>

{% for a in animals %}
    <p>{{ forloop.counter }}位 : {{ a.japanese }}</p>
    <img src="{{a.pic1.url}}" alt="{{animal.japanese}}" style="width:300px"><br>
    {{a.name}} {{a.total_point}}スタポ
{% endfor %}
