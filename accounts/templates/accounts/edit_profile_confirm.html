{% load phone_filters %}
<h2>確認画面</h2>
<p>名前: {{ data.name }}</p>
<p>生年月日: {{ data.birth }}</p>
<p>郵便番号: {{ data.postal_code|postal_format }}</p>
<p>住所: {{ data.address }}</p>
<p>電話番号: {{ data.phone|phone_format }}</p>
<p>メール: {{ data.email }}</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">保存</button>
</form>
<a href="{% url 'accounts:edit_profile' %}">戻る</a>
