{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログアウト中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* 横中央 */
            align-items: center;    /* 縦中央 */
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .login-box h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>ログアウト中...</h1>
            <p>少々お待ちください。</p>
        </div>
    </div>

    <!-- 非表示のフォーム -->
    <form id="logout-form" method="post" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
    </form>

    <!-- ページ表示後に自動的にログアウト実行 -->
    <script>
        window.addEventListener('load', function() {
            // ページが完全に読み込まれたら、0.5秒後にフォームを送信
            setTimeout(function() {
                document.getElementById('logout-form').submit();
            }, 500);
        });
    </script>
</body>
</html>
