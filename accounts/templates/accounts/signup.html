{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            デザイン
        </div>

        <div class="right-side">
            <div class="login-header">
                新規登録
                <div class="arrow-icon"></div>
                <span class="fullscreen-icon">⛶</span>
            </div>

            <div class="login-box">

                <form method="post" action="{% url 'accounts:signup' %}">
                    {% csrf_token %}
                    <input type="text" name="username" class="input-field" placeholder="ユーザーID" required>
                    <input type="email" name="email" class="input-field" placeholder="メールアドレス" required>
                    <input type="password" name="password" class="input-field" placeholder="パスワード" required>
                    <input type="password" name="password_confirm" class="input-field" placeholder="パスワード（確認）" required>
                    <input type="text" name="name" class="input-field" placeholder="名前" required>
                    <input type="text" name="postal_code" class="input-field" placeholder="郵便番号" required>
                    <input type="text" name="address" class="input-field" placeholder="住所" required>
                    <input type="text" name="phone" class="input-field" placeholder="電話番号" required>
                    <button type="submit" class="signup-button">登録する</button>
                </form>

                <div class="divider"></div>

                <a href="{% url 'accounts:login' %}">
                    <button class="login-button">ログインに戻る</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
