<h2>チアコイン購入履歴</h2>

{% if purchases %}
<table border="1" cellpadding="6">
  {% comment %} <tr><th>購入日時</th><th>コイン数</th><th>金額</th></tr> {% endcomment %}
  {% for p in purchases %}
  <tr>
    <td>{{ p.coins }} チアコ</td>
    <td>{{ p.price }} 円</td>
    <td>{{ p.purchased_at|date:"Y年m月d日 H:i" }}</td>
    
  </tr>
  {% endfor %}
</table>
{% else %}
<p>まだ購入履歴がありません。</p>
{% endif %}
