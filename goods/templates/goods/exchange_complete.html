{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>交換完了</title>
<style>
.modal {
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5);
}
.modal-content {
    background: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}
.btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}
.btn:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="modal">
    <div class="modal-content">
        <h2>交換完了！</h2>
        <p>{{ total_stanning }} スタポを使用しました</p>
        <a href="{% url 'goods:goods_list' %}" class="btn">OK</a>
    </div>
</div>

</body>
</html>
